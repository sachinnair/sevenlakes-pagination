<template name="app_Listing">
  {{#if Template.subscriptionsReady}}
    {{#if getStudyLists}}
        <table class="table-striped" >
          <tbody>
            {{#each elem in getStudyLists}}
              <tr>
                <td>{{elem.studyField}}</td>
                <td>{{elem.startDate}}</td>
                <td>{{elem.startMonth}}</td>
                <td>{{elem._id}}</td>
                <td> <div class="truncate">{{elem.filler}} </div> </td>
              </tr>
            {{/each}}
          </tbody>
        </table>
    {{else}}
      <span>Nothing to display</span>
    {{/if}}
  {{else}}
    <span>...Loading</span>
  {{/if}}

</template>
